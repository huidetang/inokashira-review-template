      - name: Show date and time
        run: echo ${{ steps.date.outputs.date }} # 2022-01-03 10:42
      - name: Install Node Package.
        run: pnpm install
      - name: Compile SCSS.
        run: pnpm run style
      - name: Install gems.
        run: bundle install
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Grayscaling images.
        run: | 
          python -m pip install --upgrade pip 
          python -m pip install anshitsu
          pwd | python grayscaling.py >> .grayscaling.log
      - name: Show .grayscaling.log
        run: cat .grayscaling.log
      - name: Build PDF.
        run: REVIEW_VSCLI_USESANDBOX=true bundle exec rake vivliostyle
      - name: Upload artifact.
        uses: actions/upload-artifact@v4
        with:
          name: ${{ format('inokashira-template_{0}_{1}', 'vivliostyle-docker', steps.date.outputs.date) }}
          path: book.pdf
